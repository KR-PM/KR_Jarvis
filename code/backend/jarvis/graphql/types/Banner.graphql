type Banner {
    "ID"
    id: ID!

    "name"
    name: String!

    "destination URL"
    destinationUrl: String @rename(attribute: "destination_url")

    "image URL"
    imgUrl: String @rename(attribute: "img_url")

    "mobile image URL"
    mobileImgUrl: String @rename(attribute: "mobile_img_url")

    "order by asc"
    order: Int

    "start time"
    startTime: DateTime @rename(attribute: "start_time")

    "end time"
    endTime: DateTime @rename(attribute: "end_time")
}
